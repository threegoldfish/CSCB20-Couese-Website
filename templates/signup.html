<!DOCTYPE html>
<html>
<head>
  <title>CSCB20 - Signup</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='common.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='signup.css') }}">
</head>

<body>
  <div id="content">

    <div id="pname">
      <h2>Sign up</h2>
    </div>
    
  <p class="message">
      {% block error %}
      {% if error != "" %}
        {{ error }}
      {% endif %}
      {% endblock%}</p>
    

    <form action="/signup" method="POST">
      <label for="identity">I am a(n) </label>
      <select id="identity" name="identity" required>
        <option value="">(blank)</option>
        <option value="Student">Student</option>
        <option value="Instructor">Instructor</option>
      </select> <br><br>
      
      <label for="fname">First Name* </label><br>
      <span class="form"><input type="text" id="fname" name="fname" required></input></span><br>

      <label for="lname">Last Name* </label><br>
      <span class="form"><input type="text" id="lname" name="lname" required></input></span><br>

      <label for="username">Username* </label><br>
      <span class="form"><input type="text" id="username" name="username" required></input></span><br>

      <label for="password">Password* </label><br>
      <span class="form"><input type="password" id="password" name="password1" required></input></span><br>

      <label for="password">Re-enter password* </label><br>
      <span class="form"><input type="password" id="password2" name="password2" required></input></span><br>

      <input type="reset" value="Reset" class="f button">
      <input type="submit" value="Submit" class="f button">
    </form>
    <div id="login">
      <a href="login">Have an account? Log in now!</a>
    </div>
	</div>

  <!--footer-->
  <footer id="footer">

  <!--footer: blurb-->
  <div id="blurb"> 
    <span class="copyright">&copy;</span> 
    Site designed by Te Hou & Yuhong Shao
  </div>

  <!--footer: link to faculty-->
  <div id="linkToFaculty"><a href="https://web.cs.toronto.edu/" class="linkToFaculty">Link to Faculty of Computer Science at UofT</a>
  </div>

  
  </footer>
</body>
</html>
